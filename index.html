<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="main">
        <div id="menu">
            <div class="mode">Mode: Coloring</div>
            <button>Toggle grid lines</button>
            <button onclick="resetSketchPad()">Reset</button>
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Erasor</button>
            <button onclick="changeColor('gray')">Gray</button>
            <button onclick="changeColor('random')">Random</button>
            <input 
                class="inputBox"
                type="text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeSize(this.value)"
            />
            <button>Set Size</button>
        </div>
        <div id="sketchPad"></div>
        <div id="rightEmpty"></div>
    </div>
    <footer>Etch-a-sketch - The Odin Project - 2023 - Karol Rewer</footer>
    <script src="src/javascript.js"></script>
</body>
</html>
